<div class="cart-area">
  <a routerLink="/cart-details" class="cart-link">
    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    <div class="cart-info">
      <span class="total">{{totalPrice | currency: 'PLN'}}</span>
      <span class="quantity">{{totalQuantity}}</span>
    </div>
  </a>
</div>
