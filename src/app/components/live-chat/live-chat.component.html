<div>
<div class="chat-container">
  <div class="messages">
    <h2>Messages from Manager</h2>
    <div *ngFor="let msg of messagesFromManager">
      <p><strong>{{msg.content}}:</strong> {{msg.content}}</p>
    </div>
  </div>

  <div class="messages">
    <h2>Messages from Customer</h2>
    <div *ngFor="let msg of messagesFromCustomer">
      <p><strong>{{msg.content}}:</strong> {{msg.content}}</p>
    </div>
  </div>

  <div class="send-message">
    <input [(ngModel)]="message" placeholder="Type your message here...">
    <button (click)="sendMessageToManager()">Send to Manager</button>
    <button (click)="sendMessageToCustomer()">Send to Customer</button>
  </div>
</div>
</div>
