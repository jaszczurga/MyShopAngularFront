<div class="container w-75 my-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">{{product.productName}}</h4>
      <img width="100" height="80" [src]=" 'data:'+product.images?.at(0)?.type+';base64,'+product.images?.at(0)?.picByte">
      <h6 class="text-muted card-subtitle mb-2">{{product.productPrice}}</h6>
      <p class="card-text">{{product.productDescription}}</p><button class="btn btn-primary" type="button">add to cart</button>
    </div>
  </div>
</div>
