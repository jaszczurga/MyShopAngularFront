<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-1">Categories</button>
<div class="container-fluid text-dark bg-dark">
  <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvas-1">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-bg-dark">Categories</h5>
      <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body text-bg-dark">
      <div class="col">
        <ul class="nav nav-tabs flex-column nav-justified">
          <li *ngFor="let tempProductCategory of productCategories" class="nav-item text-start">
            <a class="nav-link"  routerLink="/category/{{tempProductCategory.id}}" routerLinkActive="active-link" data-bs-dismiss="offcanvas">{{tempProductCategory.categoryName}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
