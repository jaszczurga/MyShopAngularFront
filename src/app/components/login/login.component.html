<div class="container">
  <h2 style="text-align: center; color: #0528fd;">Login</h2>
  <form (ngSubmit)="loginUser(email.value, password.value)" style="max-width: 500px; margin: auto;">
    <div class="form-group">
      <label for="email" style="color: white">Email:</label>
      <input type="email" id="email" #email class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password" style="color: white">Password:</label>
      <input type="password" id="password" #password class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    <p style="text-align: center; color: #0528fd; margin-top: 10px;"><a href="/register">Not Registered?</a></p>
  </form>
</div>
