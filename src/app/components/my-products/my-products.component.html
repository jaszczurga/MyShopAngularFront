<div>
<div class="container w-75 my-5">
  <div class="table-responsive">
    <button class="btn btn-primary"  mat-raised-button (click)="openDialogAddNewCategory()">Dodaj kategoriÄ™</button>
    <table class="table">
      <thead class="bg-gradient">
      <tr>
        <th class="bg-dark-subtle">category_id</th>
        <th class="bg-dark-subtle">category_name</th>
        <th class="bg-dark-subtle">products_Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of productCategories">
        <mat-menu #menu="matMenu">
          <button mat-menu-item  (click)="openDialogUpdateCategory(category.categoryName,category.id)" style="background-color: cadetblue">Edit Category</button>
          <button mat-menu-item (click)="deleteCategoryById(category.id)" style="background-color: orangered">Delete Category</button>
          <button mat-menu-item routerLink="/my-products/{{category.id}}" style="background-color: cornflowerblue">Products</button>
        </mat-menu>
<!--        <mat-menu #categoryId="matMenu">-->
<!--          <button mat-menu-item (click)="deleteCategoryById(category.id)" >Delete Category</button>-->
<!--          <button mat-menu-item routerLink="/my-products/{{category.id}}">More</button>-->
<!--        </mat-menu>-->
        <td><button mat-button [matMenuTriggerFor]="menu">{{category.id}}</button></td>
        <td>{{category.categoryName}}</td>
        <td>{{category.products.length}}</td>
      </tr>
      <tr></tr>
      </tbody>
    </table>


  </div>
</div>


</div>
