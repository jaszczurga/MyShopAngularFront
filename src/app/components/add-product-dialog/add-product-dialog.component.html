<mat-dialog-content>
  <p>Add new Category</p>

  <div class="form-container">
    <div class="form-row">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.ProductName">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Product Description</mat-label>
        <input matInput [(ngModel)]="data.ProductDescription">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>{{data.Category.categoryName}}</mat-label>
        <mat-select [(ngModel)]="data.Category">
          <mat-option *ngFor="let category of categories" [value]="category" >{{ category.categoryName }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
<!--    <div class="form-row">-->
<!--      <mat-form-field>-->
<!--        <mat-label>Product Image Url</mat-label>-->
<!--        <input matInput [(ngModel)]="data.Images">-->
<!--        <input type="file" (change)="onFileChanged($event)">-->
<!--      </mat-form-field>-->
<!--    </div>-->
    <div class="form-row">
      <mat-form-field>
        <mat-label>Product Price</mat-label>
        <input matInput [(ngModel)]="data.ProductPrice">
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field>
        <mat-label>Product Stock</mat-label>
        <input matInput [(ngModel)]="data.ProductStock">
      </mat-form-field>
    </div>
  </div>
  <input type="file" (change)="onFileChanged($event)">
  <select>
    <option *ngFor="let file of files" [value]="file.name">{{ file.name }}</option>
  </select>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" (click)="onNoClick()">close</button>
  <button mat-button [mat-dialog-close]="data"  cdkFocusInitial>save</button>
</mat-dialog-actions>
